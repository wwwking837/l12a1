<html>
    <head>
        <title>
            Positioning in CSS
        </title>
    </head>
    <body style="background-color: bisque;">
        <center>
            <h2 style="background-color: aquamarine;color: blueviolet;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">POSITIONING IN CSS</h2>
            <div style="background-color: brown;opacity: 0.6;color: aqua;">
                Div with no division Property
            </div>
            <br>
            <br>
            <div class="sticky" style="position: sticky;background-color: lightcoral;">
                Div with sticky position property
            </div>
            <br>
            <br>
            <div class="absolute" style="position: relative;background-color: blanchedalmond;color: lightcyan;">
                This div element has position relative
            </div>
            <br>
            <br>
            <div class="absolute" style="position: absolute; background-color: lightsalmon;">
                Absolute class DIV
            </div>
            <div class="fixed" style="position: fixed;background-color: darkkhaki;color: white;">
                Div with fixed position property
            </div>
        </center>
    </body>
</html>
